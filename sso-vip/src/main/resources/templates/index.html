<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vip</title>
</head>
<body>
    <h1>欢迎来到vip页面</h1>
    <span>
        <a th:if="${session.loginUser == null}" href="http://login.shopcode.com:9010/view/login?target=http://vip.shopcode.com:9011/view/index">登录</a>
        <a th:unless="${session.loginUser == null}" href="#">退出</a>
    </span>
    <p th:unless="${session.loginUser == null}">
        <span style="color: deepskyblue" th:text="${session.loginUser.username}"></span>已登录
    </p>

</body>
</html>
